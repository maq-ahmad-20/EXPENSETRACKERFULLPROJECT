<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>ExpenseTracker</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="navigation">

            <div class="form-group">
                <button class="btn btn-success btn-lg float-right" type="submit" id="buy-premium-button">
                    BuyPremierShip
                </button>
            </div>



        </nav>
    </div>

    <div class="innerbox1" style="margin-top: 10px;">
        <div class="form-row ">
            <form id="formupdate" class="d-flex p-0">

                <div class="form-group col-2 offset-1">
                    <label for="number">ExpenseAmount</label>
                    <input type="number" id="expense" name="number" class="form-control" required />
                </div>
                <div class="form-group col-2 offset-1 ">
                    <label for="desc">Description:</label>
                    <input type="text" name="desc" id="desc" class="form-control" required />
                </div>
                <div class="form-group col-2 offset-1">
                    <label for="item">Choose a item:</label>
                    <select name="item" id="item" form="item" class="form-control" required>
                        <option value="Movies">Movies</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                    </select>
                </div>
                <div id="addexpensebox" class="mb-3 d-flex m-4">
                    <button id="expenseaddbutton" class=" btn btn-primary">
                        Add Expense
                    </button>
                </div>
        </div>

        </form>
    </div>



    </div>
    <div class="container mt-4 p-3 " id="table">

        <table class="table table-bordered" style="width:100%">
            <thead class=" table-primary">
                <th scope="col">ExpenseAmount</th>
                <th scope="col">Description</th>
                <th scope="col">Item</th>
                <th scope="col">DeleteUser</th>

            </thead>
            <tbody>



            </tbody>

        </table>

    </div>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
