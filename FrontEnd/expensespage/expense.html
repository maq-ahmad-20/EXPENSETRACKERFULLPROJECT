<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>ExpenseTracker</title>
</head>

<body>
    <div class="outer-box" style="margin-top: 20px;box-sizing: border-box;">
        <div class="innerbox1" style="position: relative; margin-left: 100px;">
            <form id="formupdate" style="margin-bottom: 30px">
                <label for="number" style="margin: 10px,20px,10px,20px;">ExpenseAmount</label>
                <input type="number" id="expense" name="number" class="form-control"
                    style="display: inline-block; width: 20% ;" required />
                <label for="desc" style="margin: 10px,20px,10px,20px;">Description:</label>
                <input type="text" name="desc" id="desc" class="form-control"
                    style="display: inline-block; width: 20% ;" required />
                <label for="item" style="margin: 10px,20px,10px,20px;">Choose a item:</label>
                <select name="item" id="item" form="item" class="form-control"
                    style="display: inline-block; width: 20% ;" required>
                    <option value="Movies">Movies</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                </select>
                <div style="text-align: center; margin-top: 60px;" id="addexpensebox">
                    <button style="border: 1px solid green; border-radius: 6px; width: 200px ;display: inline;"
                        id="expenseaddbutton" class="btn-secondary">
                        Add Expense
                    </button>
                </div>

        </div>


        </form>
    </div>

    <div id="user-details" style="display: block; margin-top: 80px ; margin-left: 350px;">
        <table class="table table-bordered w-75 table-secondary" style="margin-right: 100px;">
            <thead class="table-primary">
                <td>ExpenseAmount</td>
                <td>Description</td>
                <td>Item</td>
                <td>DeleteUser</td>

            </thead>
            <tbody>



            </tbody>

        </table>

    </div>
    </div>


    <script src="expense.js"></script>

</body>

</html>
