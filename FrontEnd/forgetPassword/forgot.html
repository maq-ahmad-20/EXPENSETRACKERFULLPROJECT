    <div class="container">
        <div class="innerbox">
            <h1 class="forgotText">Forgot Password</h1>

            <div class="form">

                <p><label for="username">Enter Your Email</label></p>
                <button id="reset-password-button" class="btn btn-primary">Reset Password</button>
            </div>
        </div>
